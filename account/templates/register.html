{% extends 'index.html' %}
{% block content %}
<form method="post">
    {% csrf_token %}

    {% for field in registration_form %}
        <p>
            {{field.label_tag}}
            {{field}}
            {% for error in field.errors %}
                <small>{{error}}</small>
            {% endfor %}
        </p>
    {% endfor %}

    <button type="submit">Register</button>
</form>
{% endblock content %}
