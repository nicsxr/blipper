{% extends "index.html" %}
{% block content %}
<form method="post">
    {% csrf_token %}

    <p>
        <h1 class="text-white align-self-center">Content</h1>
        {{form.content}}
        <br><br>
        <h3 class="text-danger d-inline-block">Delete? </h3>
        {{form.delete}}
    </p>
    <div class="d-flex justify-content-around">
        <button style="width: 100%;" class="btn btn-outline-primary btn-lg" type="submit">Update</button>
    </div>
</form>
{% endblock content %}
